<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter Place Name" spellcheck="false">
        <button onclick="getWeatherInfo()"><img src="images/search.png"></button>
      </div>
      <div class="weather">
        <img src=" "class="weather-icon "  >
        <h1 class="weather-discript"></h1>
        <h1 class="temp">---</h1>
        <h1 class="cityName">---</h1>
      </div>
      <div  class="other-info">
          <div class="col">
            <img src="images/humidity.png" alt="">
            <div>
              <h1 class="humidDisplay">---</h1>
              <h3>Humidity</h3>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="">
            <div>
              <h1 class="windSpeedDisplay">---</h1>
              <h3>WindSpeed</h3>
            </div>
          </div>
        </div>
      
    </div>

    <script src="index.js"></script>
</body>
</html>
